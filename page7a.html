<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/page7a.css">
	<title>mail-form</title>
</head>
<body>
	
<div id="mail_send">
	<h2 class="title s2">Subscribe to our newsletter</h2>
	<div class="field_area">
		<label class="emlabel" for="name_field">Name*</label>
		<input type="text" name="" id="name_field"
		class="name" placeholder="Your name">
	</div>
	<div class="field_area">
		<label class="emlabel" for="email_field">Email*</label>
		<input type="text" name="" id="email_field"
		class="email" placeholder="Your working email">
	</div>
	<div class="field_area c1">
		<input type="submit" class="btn s4" value="SEND">
	</div>
</div>

</body>
</html>
